<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I'm Here For You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.2e23c991.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* EMOTION SELECTION - REFLECTIVE, NOT TRANSACTIONAL */
        #emotionScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 60px 30px;
        }
        
        #emotionScreen h1 {
            font-size: 2.2rem;
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .emotion-subtitle {
            font-size: 1.1rem;
            color: #c06c84;
            margin-bottom: 70px;
            text-align: center;
            font-weight: 400;
            max-width: 500px;
        }
        
        /* VERTICAL STACK, NOT GRID - ENCOURAGES REFLECTION */
        .emotion-stack {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 450px;
            width: 100%;
        }
        
        .emotion-btn {
            padding: 28px 35px;
            border: none;
            border-radius: 20px;
            font-size: 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            color: white;
            display: flex;
            align-items: center;
            gap: 18px;
            text-align: left;
        }
        
        .emotion-btn:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .emotion-btn .emoji {
            font-size: 2.5rem;
            flex-shrink: 0;
        }
        
        .emotion-btn .text {
            flex: 1;
        }
        
        .btn-sad { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-missing { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-anxious { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn-stressed { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        .surprise-btn {
            margin-top: 50px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255,105,180,0.25);
            transition: all 0.3s ease;
        }
        
        .surprise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,105,180,0.35);
        }
        
        /* BREATHING TRANSITION */
        #transitionScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }
        
        .transition-emoji {
            font-size: 6rem;
            animation: breathe 2s ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* EMOTIONAL RESPONSE - HIERARCHY: MESSAGE ‚Üí REASSURANCE ‚Üí MEMORIES */
        #cardDisplay {
            display: none;
            min-height: 100vh;
            padding: 80px 20px 140px;
        }
        
        .card-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* EMOTION COMES FIRST */
        .card-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .card-emoji {
            font-size: 4.5rem;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.3s forwards;
        }
        
        .card-title {
            font-size: 2rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #ff1493;
            margin-bottom: 0;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.5s forwards;
        }
        
        /* REASSURANCE IS THE HEART */
        .card-message {
            font-size: 1.35rem;
            line-height: 2;
            color: #444;
            text-align: center;
            margin: 0 auto 60px;
            max-width: 680px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.7s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* MEMORIES AS EMOTIONAL ANCHORS */
        .memories-intro {
            text-align: center;
            font-size: 1rem;
            color: #c06c84;
            margin-bottom: 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.9s forwards;
        }
        
        .card-images {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 1.1s forwards;
        }
        
        .card-images img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
        }
        
        @media (min-width: 768px) {
            .card-images {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .card-images img {
                height: 280px;
            }
        }
        
        /* GENTLE NAVIGATION - MINIMAL, APPEARS AFTER CONTENT */
        .nav-hint {
            text-align: center;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 0.6s ease 1.5s forwards;
        }
        
        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,105,180,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-dot.active {
            background: #ff69b4;
            width: 30px;
            border-radius: 5px;
        }
        
        .nav-arrows {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-arrow-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid rgba(255,105,180,0.3);
            background: transparent;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .nav-arrow-btn:hover:not(:disabled) {
            background: rgba(255,105,180,0.1);
            border-color: #ff69b4;
        }
        
        .nav-arrow-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        /* FIXED ELEMENTS - MINIMAL FOOTPRINT */
        .fixed-controls {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .control-btn {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.95);
            color: #ff69b4;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .music-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.95);
            color: #ff69b4;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- EMOTION SELECTION -->
    <div id="emotionScreen">
        <h1>How are you feeling right now?</h1>
        <p class="emotion-subtitle">I'm here for you, whatever it is üíï</p>
        
        <div class="emotion-stack">
            <button class="emotion-btn btn-sad" onclick="selectEmotion(0, 'üò¢')">
                <span class="emoji">üò¢</span>
                <span class="text">Feeling sad</span>
            </button>
            <button class="emotion-btn btn-missing" onclick="selectEmotion(1, 'üíï')">
                <span class="emoji">üíï</span>
                <span class="text">Missing you</span>
            </button>
            <button class="emotion-btn btn-anxious" onclick="selectEmotion(2, 'üò∞')">
                <span class="emoji">üò∞</span>
                <span class="text">Feeling anxious</span>
            </button>
            <button class="emotion-btn btn-stressed" onclick="selectEmotion(3, 'üò´')">
                <span class="emoji">üò´</span>
                <span class="text">Feeling stressed</span>
            </button>
        </div>
        
        <button class="surprise-btn" onclick="window.location.href='birthday.html'">
            There's something else I made for you üíù
        </button>
    </div>

    <!-- BREATHING TRANSITION -->
    <div id="transitionScreen">
        <div class="transition-emoji" id="transitionEmoji"></div>
    </div>

    <!-- EMOTIONAL RESPONSE -->
    <div id="cardDisplay">
        <div class="card-container">
            <div class="card-header">
                <div class="card-emoji" id="cardEmoji"></div>
                <h2 class="card-title" id="cardTitle"></h2>
            </div>
            
            <p class="card-message" id="cardMessage"></p>
            
            <div class="memories-intro">Remember these moments with me</div>
            <div class="card-images" id="cardImages"></div>
            
            <div class="nav-hint">
                <div class="nav-dots" id="navDots"></div>
                <div class="nav-arrows">
                    <button class="nav-arrow-btn" id="prevBtn" onclick="prevCard()">
                        <i class="ri-arrow-left-line"></i>
                    </button>
                    <button class="nav-arrow-btn" id="nextBtn" onclick="nextCard()">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MINIMAL FIXED CONTROLS -->
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</button>
    
    <div class="fixed-controls hidden" id="fixedControls">
        <button class="control-btn" onclick="backToMenu()">
            <i class="ri-arrow-left-line"></i> Change feeling
        </button>
        <button class="control-btn" onclick="window.location.href='birthday.html'">
            üíù Surprise
        </button>
        <button class="control-btn" onclick="window.location.href='../index.html'">
            <i class="ri-home-heart-line"></i> Home
        </button>
    </div>

    <script>
        const cards = [
            {
                emoji: "üò¢",
                title: "I know it's heavy right now",
                message: "Hey my love. I know today feels heavier than usual, and that‚Äôs okay. Not every day has to be amazing na‚Äî some days just need thoda patience and love. I want you to remember this: even on the days you don‚Äôt feel strong, you‚Äôre never alone.I‚Äôm right here ‚Äî today, tomorrow, and every day after.Let's take small steps ek saath. ‚ù§Ô∏è",
                images: ["images/image_00.jpg", "images/image_01.jpg", "images/image_02.jpg"]
            },
            {
                emoji: "üíï",
                title: "I'm missing you too",
                message: "I‚Äôm missing you like crazy too, Mangal. Even when we‚Äôre apart, I am always with you.Close your eyes for a second and imagine humare cuddles.Chal abh ye photos dekh ü•∞",
                images: ["images/image_03.jpg", "images/image_04.jpg", "images/image_05.jpg"]
            },
            {
                emoji: "üò∞",
                title: "Breathe with me",
                message: "Take a deep breath with me, babe. Whatever you're worried about, we'll handle it together. You've overcome so much already - this is just another chapter. I believe in you, always. üí™‚ù§Ô∏è",
                images: ["images/image_06.jpg", "images/image_07.jpg", "images/image_08.jpg"]
            },
            {
                emoji: "üò´",
                title: "You‚Äôre doing more than enough",
                message: "I know you're juggling a lot right now, and I'm so proud of how hard you work. Remember to take breaks and breathe. You don't have to do everything perfectly - you're already amazing just as you are. Call karde sidha üåü",
                images: ["images/image_09.jpg", "images/image_10.jpg", "images/image_11.jpg"]
            }
        ];

        let currentCardIndex = 0;

        function selectEmotion(index, emoji) {
            currentCardIndex = index;
            
            // Show breathing transition
            document.getElementById('emotionScreen').style.display = 'none';
            const transition = document.getElementById('transitionScreen');
            transition.style.display = 'flex';
            document.getElementById('transitionEmoji').textContent = emoji;
            
            // After breathing moment, show card
            setTimeout(() => {
                transition.style.display = 'none';
                document.getElementById('cardDisplay').style.display = 'block';
                document.getElementById('fixedControls').classList.remove('hidden');
                renderCard();
            }, 2000);
        }

        function renderCard() {
            const card = cards[currentCardIndex];
            document.getElementById('cardEmoji').textContent = card.emoji;
            document.getElementById('cardTitle').textContent = card.title;
            document.getElementById('cardMessage').textContent = card.message;
            
            const imagesContainer = document.getElementById('cardImages');
            imagesContainer.innerHTML = card.images.map(img => 
                `<img src="${img}" alt="Our memory" loading="lazy">`
            ).join('');
            
            // Update dots
            const dotsContainer = document.getElementById('navDots');
            dotsContainer.innerHTML = cards.map((_, i) => 
                `<div class="nav-dot ${i === currentCardIndex ? 'active' : ''}" onclick="goToCard(${i})"></div>`
            ).join('');
            
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === cards.length - 1;
        }

        function nextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setTimeout(() => renderCard(), 300);
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setTimeout(() => renderCard(), 300);
            }
        }

        function goToCard(index) {
            currentCardIndex = index;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => renderCard(), 300);
        }

        function backToMenu() {
            document.getElementById('emotionScreen').style.display = 'flex';
            document.getElementById('cardDisplay').style.display = 'none';
            document.getElementById('fixedControls').classList.add('hidden');
        }

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            
            if (music.paused) {
                music.play();
                btn.textContent = 'üéµ';
            } else {
                music.pause();
                btn.textContent = 'üîá';
            }
        }
    </script>
</body>
</html>
