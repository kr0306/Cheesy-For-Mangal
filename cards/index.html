<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Love Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Cards by Waren Gonzaga">
    <link rel="icon" href="icon.2e23c991.ico">
    <link rel="stylesheet" href="index.7ef33346.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Protest+Strike&display=swap" rel="stylesheet">
    <script type="module" src="index.22df84bb.js"></script>
    
    <style>
        /* Emotion Selection Screen */
        #emotionScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            padding: 40px 20px;
        }
        
        #emotionScreen h1 {
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 50px;
            text-align: center;
            font-family: 'Protest Strike', cursive;
        }
        
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 600px;
            width: 100%;
        }
        
        .emotion-btn {
            padding: 30px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .emotion-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        
        .emotion-btn .emoji {
            font-size: 3rem;
        }
        
        .btn-sad {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-missing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-anxious {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-stressed {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .skip-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,105,180,0.4);
        }
        
        .skip-btn:hover {
            transform: scale(1.05);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- EMOTION SELECTION SCREEN (NEW) -->
    <div id="emotionScreen">
        <h1>How Are You Feeling Today? ðŸ’•</h1>
        <div class="emotion-grid">
            <button class="emotion-btn btn-sad" onclick="goToCard(6)">
                <span class="emoji">ðŸ˜¢</span>
                <span>Feeling Sad</span>
            </button>
            <button class="emotion-btn btn-missing" onclick="goToCard(7)">
                <span class="emoji">ðŸ’•</span>
                <span>Missing You</span>
            </button>
            <button class="emotion-btn btn-anxious" onclick="goToCard(8)">
                <span class="emoji">ðŸ˜°</span>
                <span>Feeling Anxious</span>
            </button>
            <button class="emotion-btn btn-stressed" onclick="goToCard(9)">
                <span class="emoji">ðŸ˜«</span>
                <span>Feeling Stressed</span>
            </button>
        </div>
        <button class="skip-btn" onclick="showCards()">Or Browse All Cards â†’</button>
    </div>

    <!-- ORIGINAL CARDS (HIDDEN BY DEFAULT) -->
    <main id="cardsMain" class="hidden">
        <ul id="slider"></ul>
        <nav class="nav">
            <i class="btn prev ri-arrow-left-line"></i>
            <i class="btn next ri-arrow-right-line"></i>
        </nav>
    </main>

    <!-- Music Control Button - BOTTOM LEFT -->
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <button id="musicBtn" onclick="toggleMusic()" 
                style="background: linear-gradient(45deg, #ff69b4, #ff1493); 
                       color: white; 
                       padding: 12px 16px; 
                       border: none; 
                       border-radius: 50%; 
                       font-size: 18px; 
                       cursor: pointer; 
                       box-shadow: 0 4px 15px rgba(255,105,180,0.4);
                       transition: transform 0.2s;"
                onmouseover="this.style.transform='scale(1.1)'"
                onmouseout="this.style.transform='scale(1)'">
            ðŸŽµ
        </button>
    </div>

    <!-- BACK BUTTON - BOTTOM RIGHT -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <button onclick="window.location.href='../index.html'" 
                style="background: linear-gradient(45deg, #ff69b4, #ff1493); 
                       color: white; 
                       padding: 12px 20px; 
                       border: none; 
                       border-radius: 25px; 
                       font-size: 14px; 
                       cursor: pointer; 
                       font-weight: bold; 
                       box-shadow: 0 4px 15px rgba(255,105,180,0.4);
                       display: flex;
                       align-items: center;
                       gap: 8px;
                       transition: transform 0.2s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">
            <i class="ri-arrow-left-line"></i>
            Back to Love Letter
        </button>
    </div>

    <script>
        // Music toggle function
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            
            if (music.paused) {
                music.play();
                btn.textContent = 'ðŸŽµ';
            } else {
                music.pause();
                btn.textContent = 'ðŸ”‡';
            }
        }

        // Show the cards carousel
        function showCards() {
            document.getElementById('emotionScreen').classList.add('hidden');
            document.getElementById('cardsMain').classList.remove('hidden');
        }

        // Go to specific card by index
        function goToCard(index) {
            showCards();
            // Wait for cards to render, then navigate
            setTimeout(() => {
                // This will be handled by your existing JS logic
                // The index.22df84bb.js should handle card navigation
                window.currentCardIndex = index;
            }, 100);
        }
    </script>
</body>
</html>
