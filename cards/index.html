<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* EMOTION SELECTION SCREEN */
        #emotionScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        #emotionScreen h1 {
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 50px;
            text-align: center;
            font-family: 'Protest Strike', cursive;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
        }
        
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 600px;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .emotion-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .emotion-btn {
            padding: 35px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .emotion-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .emotion-btn .emoji {
            font-size: 3.5rem;
        }
        
        .btn-sad { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-missing { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-anxious { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn-stressed { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        .skip-btn {
            margin-top: 35px;
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
            transition: all 0.3s ease;
        }
        
        .skip-btn:hover {
            transform: scale(1.08);
        }
        
        /* CARD DISPLAY */
        #cardDisplay {
            display: none;
            min-height: 100vh;
            padding: 60px 20px 100px;
            position: relative;
        }
        
        .card-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card-emoji {
            font-size: 5rem;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 2.5rem;
            font-family: 'Protest Strike', cursive;
            color: #ff1493;
            margin-bottom: 10px;
        }
        
        .card-message {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #333;
            text-align: center;
            margin: 30px 0;
        }
        
        .card-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .card-images img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* NAVIGATION */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .nav-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* FIXED BUTTONS */
        .music-btn, .back-btn {
            position: fixed;
            z-index: 1000;
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,105,180,0.4);
            transition: transform 0.2s;
        }
        
        .music-btn {
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        
        .back-btn {
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        
        .music-btn:hover, .back-btn:hover {
            transform: scale(1.1);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

        let currentCardIndex = 0;

        function showCard(index) {
            currentCardIndex = index;
            document.getElementById('emotionScreen').style.display = 'none';
            document.getElementById('cardDisplay').style.display = 'block';
            renderCard();
        }

        function renderCard() {
            const card = cards[currentCardIndex];
            document.getElementById('cardEmoji').textContent = card.emoji;
            document.getElementById('cardTitle').textContent = card.title;
            document.getElementById('cardMessage').textContent = card.message;
            
            // Render images
            const imagesContainer = document.getElementById('cardImages');
            if (card.images && card.images.length > 0) {
                imagesContainer.innerHTML = card.images.map(img => 
                    `<img src="${img}" alt="Memory">`
                ).join('');
                imagesContainer.style.display = 'grid';
            } else {
                imagesContainer.style.display = 'none';
            }
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === cards.length - 1;
        }

        function nextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                renderCard();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCard();
            }
        }

        function backToMenu() {
            document.getElementById('emotionScreen').style.display = 'flex';
            document.getElementById('cardDisplay').style.display = 'none';

        function toggleMusic() {
