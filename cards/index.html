<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Special Messages for Cutu Mangal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.2e23c991.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* EMOTION SELECTION SCREEN */
        #emotionScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        #emotionScreen h1 {
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 60px;
            text-align: center;
            font-family: 'Protest Strike', cursive;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
        }
        
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 700px;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .emotion-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .emotion-btn {
            padding: 40px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .emotion-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .emotion-btn .emoji {
            font-size: 4rem;
        }
        
        .btn-sad { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-missing { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-anxious { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn-stressed { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        .surprise-btn {
            margin-top: 40px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
            transition: all 0.3s ease;
        }
        
        .surprise-btn:hover {
            transform: scale(1.08);
        }
        
        /* CARD DISPLAY - BIGGER & WIDER */
        #cardDisplay {
            display: none;
            min-height: 100vh;
            padding: 40px 20px 120px;
            position: relative;
        }
        
        .card-container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .card-emoji {
            font-size: 6rem;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 3rem;
            font-family: 'Protest Strike', cursive;
            color: #ff1493;
            margin-bottom: 15px;
        }
        
        .card-message {
            font-size: 1.5rem;
            line-height: 1.9;
            color: #333;
            text-align: center;
            margin: 40px 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* BIGGER IMAGES */
        .card-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .card-images img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        
        .card-images img:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .card-images {
                grid-template-columns: 1fr;
            }
            .card-images img {
                height: 250px;
            }
        }
        
        /* NAVIGATION */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        
        .nav-btn {
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* FIXED BUTTONS */
        .music-btn, .back-btn, .surprise-fixed-btn {
            position: fixed;
            z-index: 1000;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,105,180,0.4);
            transition: transform 0.2s;
        }
        
        .music-btn {
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 18px;
        }
        
        .back-btn {
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .surprise-fixed-btn {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border-radius: 30px;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 15px;
        }
        
        .music-btn:hover, .back-btn:hover, .surprise-fixed-btn:hover {
            transform: scale(1.1);
        }
        
        .surprise-fixed-btn:hover {
            transform: translateX(-50%) scale(1.1);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- EMOTION SELECTION SCREEN -->
    <div id="emotionScreen">
        <h1>How Are You Feeling Today? üíï</h1>
        <div class="emotion-grid">
            <button class="emotion-btn btn-sad" onclick="showCard(0)">
                <span class="emoji">üò¢</span>
                <span>Feeling Sad</span>
            </button>
            <button class="emotion-btn btn-missing" onclick="showCard(1)">
                <span class="emoji">üíï</span>
                <span>Missing You</span>
            </button>
            <button class="emotion-btn btn-anxious" onclick="showCard(2)">
                <span class="emoji">üò∞</span>
                <span>Feeling Anxious</span>
            </button>
            <button class="emotion-btn btn-stressed" onclick="showCard(3)">
                <span class="emoji">üò´</span>
                <span>Feeling Stressed</span>
            </button>
        </div>
        <button class="surprise-btn" onclick="window.location.href='birthday.html'">
            üíù One More Surprise For You
        </button>
    </div>

    <!-- CARD DISPLAY -->
    <div id="cardDisplay">
        <div class="card-container">
            <div class="card-header">
                <div class="card-emoji" id="cardEmoji"></div>
                <h2 class="card-title" id="cardTitle"></h2>
            </div>
            <p class="card-message" id="cardMessage"></p>
            <div class="card-images" id="cardImages"></div>
            
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn" onclick="prevCard()">
                    <i class="ri-arrow-left-line"></i> Previous
                </button>
                <button class="nav-btn" onclick="backToMenu()">
                    üè† Back to Menu
                </button>
                <button class="nav-btn" id="nextBtn" onclick="nextCard()">
                    Next <i class="ri-arrow-right-line"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Fixed Buttons -->
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</button>
    <button class="back-btn" onclick="window.location.href='../index.html'">
        <i class="ri-arrow-left-line"></i> Back to Love Letter
    </button>
    
    <!-- Surprise Button (shows only on card display) -->
    <button class="surprise-fixed-btn hidden" id="surpriseBtn" onclick="window.location.href='birthday.html'">
        üíù One More Surprise
    </button>

    <script>
        // EMOTION CARDS DATA with your new images
        const cards = [
            {
                emoji: "üò¢",
                title: "Feeling Sad",
                message: "Hey my love, I know things feel heavy right now, but remember - storms don't last forever. You're the strongest person I know, and I'm always here, just a call away. Let's talk about it together. ‚ù§Ô∏è",
                images: ["images/image_00.jpg", "images/image_01.jpg", "images/image_02.jpg"]
            },
            {
                emoji: "üíï",
                title: "Missing You",
                message: "I'm missing you like crazy too, Mangal! Every moment without you feels incomplete. Close your eyes and feel my hug - I'm always with you in spirit. Can't wait to hold you again soon! ü•∞",
                images: ["images/image_03.jpg", "images/image_04.jpg", "images/image_05.jpg"]
            },
            {
                emoji: "üò∞",
                title: "Feeling Anxious",
                message: "Take a deep breath with me, baby. Whatever you're worried about, we'll handle it together. You've overcome so much already - this is just another chapter. I believe in you, always. Let's talk whenever you're ready. üí™‚ù§Ô∏è",
                images: ["images/image_06.jpg", "images/image_07.jpg", "images/image_08.jpg"]
            },
            {
                emoji: "üò´",
                title: "Feeling Stressed",
                message: "I know you're juggling a lot right now, and I'm so proud of how hard you work. Remember to take breaks and breathe. You don't have to do everything perfectly - you're already amazing just as you are. I'm here to support you! üåü",
                images: ["images/image_09.jpg", "images/image_10.jpg", "images/image_11.jpg"]
            }
        ];

        let currentCardIndex = 0;

        function showCard(index) {
            currentCardIndex = index;
            document.getElementById('emotionScreen').style.display = 'none';
            document.getElementById('cardDisplay').style.display = 'block';
            document.getElementById('surpriseBtn').classList.remove('hidden');
            renderCard();
        }

        function renderCard() {
            const card = cards[currentCardIndex];
            document.getElementById('cardEmoji').textContent = card.emoji;
            document.getElementById('cardTitle').textContent = card.title;
            document.getElementById('cardMessage').textContent = card.message;
            
            // Render images
            const imagesContainer = document.getElementById('cardImages');
            imagesContainer.innerHTML = card.images.map(img => 
                `<img src="${img}" alt="Memory" loading="lazy">`
            ).join('');
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === cards.length - 1;
        }

        function nextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                renderCard();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCard();
            }
        }

        function backToMenu() {
            document.getElementById('emotionScreen').style.display = 'flex';
            document.getElementById('cardDisplay').style.display = 'none';
            document.getElementById('surpriseBtn').classList.add('hidden');
        }

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            
            if (music.paused) {
                music.play();
                btn.textContent = 'üéµ';
            } else {
                music.pause();
                btn.textContent = 'üîá';
            }
        }
    </script>
</body>
</html>
