<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheesy Love Letter</title>

  <!-- Favicon -->
  <link rel="icon" href="icon.2e23c991.ico" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Falling hearts animation */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .falling-heart {
      position: fixed;
      font-size: 20px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    /* Romantic heading - RESPONSIVE */
    .romantic-heading {
      font-family: "Brush Script MT", cursive;
      font-size: 3.5rem;
      color: #ff1493;
      text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.5);
      animation: fadeIn 2s ease-in;
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      background: white;
      padding: 10px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
    }

    @media (max-width: 768px) {
      .romantic-heading {
        font-size: 2rem;
        top: 20px;
        padding: 8px 20px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Days counter - RESPONSIVE */
    .days-counter {
      position: fixed;
      bottom: 80px;
      right: 30px;
      font-size: 1.4rem;
      color: white;
      font-weight: bold;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      padding: 15px 25px;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
      z-index: 100;
      animation: pulse 2s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .days-counter {
        bottom: 90px;
        right: 50%;
        transform: translateX(50%);
        font-size: 1rem;
        padding: 10px 18px;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      @keyframes pulse {
        0%, 100% {
          transform: translateX(50%) scale(1);
        }
        50% {
          transform: translateX(50%) scale(1.05);
        }
      }
    }

    /* MOBILE LAYOUT FIXES */
    @media (max-width: 768px) {
      body {
        overflow-y: auto !important;
        height: auto !important;
        min-height: 100vh;
      }

      .main-container {
        flex-direction: column !important;
        gap: 30px !important;
        padding: 100px 20px 140px !important;
      }

      .love-letter-section {
        margin-right: 0 !important;
        width: 100% !important;
      }

      /* Hide floating hearts on mobile for cleaner experience */
      .heart-img {
        display: none;
      }

      /* Adjust envelope for mobile */
      .valentines {
        position: relative !important;
        bottom: auto !important;
        right: auto !important;
        transform: none !important;
        margin: 30px auto !important;
      }
    }
  </style>
</head>

<body class="flex justify-center items-center w-screen h-screen bg-pink-100">

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg" />
  </audio>

  <!-- Heading -->
  <h1 class="romantic-heading">For my dear Mangal ðŸ’•</h1>

  <div class="main-container flex gap-10 items-center justify-center">
    <!-- Gallery -->
    <div class="gallery-container">
      <div class="gallery">
        <img src="Images/image1.jpg" />
        <img src="Images/image2.jpg" />
        <img src="Images/image3.jpg" />
        <img src="Images/image4.jpg" />
        <img src="Images/image5.jpg" />
        <img src="Images/image6.jpg" />
        <img src="Images/image7.jpg" />
      </div>
    </div>

    <!-- Love Letter -->
    <div class="love-letter-section flex flex-col items-center justify-center w-full text-center mr-16">
      <div id="message-container" class="hidden mt-4 w-full max-w-2xl">
        <h2 class="text-2xl text-red-500 font-bold">
          Valentines Day Letter
        </h2>
        <article id="message" class="prose mt-4"></article>
      </div>

      <i
        id="solid-heart"
        class="fa-solid fa-heart fa-beat fa-5x text-red-500 cursor-pointer hover:text-red-700 mt-6"
      ></i>
    </div>
  </div>

  <!-- Valentines Envelope -->
  <div class="valentines">
    <div class="envelope">
      <div class="card">
        <div class="text">
          Shreya <br />
          Mangal
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <div class="front"></div>
  </div>

  <!-- Floating Hearts (hidden on mobile) -->
  <img src="Images/pinkheart.png" class="heart-img" style="top: 10%; left: 5%" />
  <img src="Images/pinkheart.png" class="heart-img" style="top: 20%; left: 90%" />
  <img src="Images/pinkheart.png" class="heart-img" style="top: 50%; left: 10%" />
  <img src="Images/pinkheart.png" class="heart-img" style="top: 83%; left: 75%" />
  <img src="Images/pinkheart.png" class="heart-img" style="top: 90%; left: 20%" />
  <img src="Images/pinkheart.png" class="heart-img" style="top: 2%; left: 70%" />
  <img src="Images/pinkheart.png" class="heart-img" style="top: 2%; left: 33%" />

  <!-- Days Counter -->
  <div class="days-counter" id="daysCounter">Loading...</div>

  <!-- Music Button -->
  <div style="position: fixed; bottom: 20px; left: 20px; z-index: 100">
    <button
      id="musicBtn"
      onclick="toggleMusic()"
      style="
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        color: white;
        padding: 12px 16px;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255,105,180,0.4);
        transition: transform 0.2s;
      "
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    >
      ðŸŽµ
    </button>
  </div>

  <!-- Cards Button -->
  <div
    style="
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    "
  >
    <button
      onclick="window.location.href='cards/index.html'"
      style="
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255,105,180,0.4);
      "
    >
      ðŸ’Œ Special Messages for Cutu Mangal
    </button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
  <script src="script.js"></script>

  <script>
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const btn = document.getElementById("musicBtn");

      if (music.paused) {
        music.play();
        btn.textContent = "ðŸŽµ";
      } else {
        music.pause();
        btn.textContent = "ðŸ”‡";
      }
    }

    function updateDaysCounter() {
      const startDate = new Date("2024-03-10");
      const today = new Date();
      const diffTime = Math.abs(today - startDate);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById(
        "daysCounter"
      ).textContent = diffDays + " days together â¤ï¸";
    }

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.className = "falling-heart";
      heart.innerHTML = "ðŸ’•";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    updateDaysCounter();
    setInterval(createFallingHeart, 800);
  </script>
</body>
</html>
